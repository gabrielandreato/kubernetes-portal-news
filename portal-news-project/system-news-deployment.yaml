apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-news-deployment
spec:
  template:
    metadata:
      name: system-news
      labels:
        app: system-news
    spec:
      containers:
        - name: system-news-container
          image: aluracursos/sistema-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: system-configmap
          livenessProbe:
            httpGet:
              port: 80
              path: /
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              port: 80
              path: /inserir_noticias.php
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
  replicas: 1
  selector:
    matchLabels:
      app: system-news
  
  