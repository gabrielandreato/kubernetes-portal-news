apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-news-deployment
spec:
  template:
    metadata:
      name: portal-news
      labels:
          app: portal-news
    spec:
      containers:
        - name: portal-news-container
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: portal-configmap
          livenessProbe:
            httpGet:
              port: 80
              path: /
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              port: 80
              path: /
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
  replicas: 3
  selector:
    matchLabels:
      app: portal-news
  
  